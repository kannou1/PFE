name: CI - Test, Build, Push Images

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ backend, ai-service, frontend ]
    defaults:
      run:
        working-directory: ${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install
        run: npm ci

      - name: Test (if exists)
        run: |
          if npm run | grep -q " test"; then
            npm test --if-present
          else
            echo "No test script"
          fi

      - name: Build (frontend only)
        if: matrix.service == 'frontend'
        run: npm run build --if-present

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        svc:
          - name: backend
            image: ghcr.io/kannou1/pfe-backend
          - name: frontend
            image: ghcr.io/kannou1/pfe-frontend
          - name: ai-service
            image: ghcr.io/kannou1/pfe-ai-service
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.svc.name }}
          push: true
          tags: |
            ${{ matrix.svc.image }}:latest
            ${{ matrix.svc.image }}:${{ github.sha }}
